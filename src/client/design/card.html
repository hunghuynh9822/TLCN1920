<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.checked {
  color: orange;
}
.fa {
  font-size: 10px;
  width: 5px;
}
</style>

</head>
<body>

<div class="container" style="width:300px">


<ul class="list-group" >
  <li class="list-group-item active">
    <div class="row" >
      <div class="col-10"><a>Thái Thanh Liêm</a></div>
      <div class="col-2"><i class="fas fa-plus" style="float: right;"></i></div>
	</div>
  </li>

  <li class="list-group-item">
  <div class="row">
      <div class="col-8"><a>1/3 Task With Point</a></div>
      <div class="col-4"><a style="float: right;">5 Point</a></div>
    </div>
  </li>
  <li class="list-group-item">
  <div class="row" >
    <div class="col-8">
    <div class="form-check">
      <label class="form-check-label" for="check1">
        <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" >Task 1
      </label>
    </div>
    </div>
    <div class="col-4" style="float: right;">
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
    </div>
  </div>
  </li>
  <li class="list-group-item">
  <div class="row" >
    <div class="col-8">
    <div class="form-check">
      <label class="form-check-label" for="check1">
        <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" >Task 2
      </label>
    </div>
    </div>
    <div class="col-4" style="float: right;">
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
    </div>
  </div>
  </li>
  <li class="list-group-item "><div class="row" style="height:6px;"><a style="font-size: 12px;">Completed Task</a></div></li>
  <li class="list-group-item">
  <div class="row" >
    <div class="col-8">
    <div class="form-check">
      <label class="form-check-label" for="check1">
        <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>Task 3
      </label>
    </div>
    </div>
    <div class="col-4" style="float: right;">
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
    </div>
  </div>
  </li>
</ul>

</body>
</html>
